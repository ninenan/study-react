<html>
  <head>
    <meta charset="UTF-8" />
    <title>内联回调形式 ref</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- development version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
      .title {
        color: burlywood;
      }
      input,
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      class MyComponent extends React.Component {
        showDate(name) {
          const currentRef = this[name];

          alert(currentRef.value);
        }

        render() {
          return (
            <>
              <input
                ref={(currentNode) => (this.firstInputRef = currentNode)}
                type="text"
                placeholder="点击按钮输出数据"
              />
              <button onClick={() => this.showDate("firstInputRef")}>
                提示左侧数据
              </button>
              <input
                onBlur={() => this.showDate("secondInputRef")}
                ref={(currentNode) => (this.secondInputRef = currentNode)}
                type="text"
                placeholder="blur输出数据"
              />
            </>
          );
        }
      }
      root.render(<MyComponent />);
    </script>
  </body>
</html>
