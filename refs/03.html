<html>
  <head>
    <meta charset="UTF-8" />
    <title>class 绑定函数回调形式 ref</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- development version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
      .title {
        color: burlywood;
      }
      input,
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // https://zh-hans.reactjs.org/docs/refs-and-the-dom.html#gatsby-focus-wrapper
      // 如果是使用的 回调函数 获取的 ref 的话，使用内联形式的方式获取(大多数情况下其实都是无关紧要的)
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      class MyComponent extends React.Component {
        showDate(name) {
          const currentRef = this[name];

          alert(currentRef.value);
        }

        getFirstRef(currentRef) {
          this.firstInputRef = currentRef;
        }

        getSecondRef(currentRef) {
          this.secondInputRef = currentRef;
        }

        render() {
          return (
            <>
              <input
                ref={c => this.getFirstRef(c)}
                type="text"
                placeholder="点击按钮输出数据"
              />
              <button onClick={() => this.showDate("firstInputRef")}>
                提示左侧数据
              </button>
              <input
                onBlur={() => this.showDate("secondInputRef")}
                ref={c => this.getSecondRef(c)}
                type="text"
                placeholder="blur输出数据"
              />
            </>
          );
        }
      }
      root.render(<MyComponent />);
    </script>
  </body>
</html>
