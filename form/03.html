<html>
  <head>
    <meta charset="UTF-8" />
    <title>高阶函数代码优化</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- development version  -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
      .title {
        color: burlywood;
      }
      input,
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 简单理解就是 Vue 的 vmodel 非受控组件和受控组件都能完成需求的话，建议使用 受控组件（不会创建很多的 ref）
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      class MyComponent extends React.Component {
        state = {
          formData: {},
        };

        handleSubmit() {
          event.preventDefault(); // 组织默认事件
          const { username, password } = this.state.formData;

          alert(`用户名：${username},密码：${password}`);
        }

        setFormData(value, key) {
          this.setState({
            formData: { ...this.state.formData, [key]: value },
          });
        }

        render() {
          return (
            <>
              <form onSubmit={() => this.handleSubmit()}>
                用户名：
                <input
                  type="text"
                  onChange={(e) => this.setFormData(e.target.value, "username")}
                  name="用户名"
                />
                密码：
                <input
                  type="password"
                  onChange={(e) => this.setFormData(e.target.value, "password")}
                  name="密码"
                />
                <button type="text">提交</button>
              </form>
            </>
          );
        }
      }

      root.render(<MyComponent />);
    </script>
  </body>
</html>
