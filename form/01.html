<html>
  <head>
    <meta charset="UTF-8" />
    <title>非受控组件</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- development version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <style>
      .title {
        color: burlywood;
      }
      input,
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      class MyComponent extends React.Component {
        usernameRef = React.createRef();
        passwordRef = React.createRef();

        handleSubmit(event) {
          event.preventDefault(); // 组织默认事件
          const { usernameRef, passwordRef } = this;

          alert(
            `用户名：${usernameRef.current.value},密码：${passwordRef.current.value}`
          );
        }

        render() {
          return (
            <>
              <form onSubmit={(event) => this.handleSubmit(event)}>
                用户名：
                <input type="text" ref={this.usernameRef} name="用户名" />
                密码：
                <input ref={this.passwordRef} type="password" name="密码" />
                <button type="text">登陆</button>
              </form>
            </>
          );
        }
      }
      root.render(<MyComponent />);
    </script>
  </body>
</html>
